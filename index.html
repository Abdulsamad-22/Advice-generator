<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body
   class="bg-[#1f2632] flex items-center justify-center h-[100%]
     min-h-screen overflow-y-hidden md:overflow-y-auto mx-8"
   >

  <main>
    <div
       class="relative bg-[#323a49] flex flex-col items-center
        p-5 rounded-lg md:w-[500px] max-w-full"
       >
      <p class="advice-id text-[0.75rem] text-[#52ffa8] mb-4">
        Advice #
      </p>

      <p class="advice text-[1.5rem] text-[#cee3e9]  text-center mb-5 px-4"></p>

      <img class="mb-10" src="images/pattern-divider-desktop.svg">

      <button
         class="play absolute bottom-[-2rem] b-0 bg-[#52ffa8] p-4 rounded-full
          hover:drop-shadow-[0_0_10px_rgba(82,255,168,0.8)] transition-all duration-300 cursor-pointer"
         >
          <img class="" src="images/icon-dice.svg" alt="dice image">
      </button>
    </div>
  </main>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulsamad</a>.
  </div>

  -->

  <script src="script.js"></script>
</body>
</html>
